<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Comment List Page</h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-table #table [dataSource]="dataSource">

        <!-- Post ID Column -->
        <ng-container matColumnDef="postId">
          <mat-header-cell *matHeaderCellDef>Post ID : </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.postId}}</mat-cell>
        </ng-container>

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Id : </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name : </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <!-- Name Email -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> Email : </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email| lowercase}}</mat-cell>
        </ng-container>

        <!-- Name Body -->
        <ng-container matColumnDef="body">
          <mat-header-cell *matHeaderCellDef> Body : </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.body | LimitPipe}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>
    </div>
  </div>
</div>

<a mat-fab color="accent" class="fixed z-3"
   (click)="show()">
  <mat-icon>add</mat-icon>
</a>
